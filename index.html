<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <table>
      <tr>
        <td>
          <button type="button" name="connect" id="connectButton">Connect the 2 peer coonections! XD</button>
        </td>
      </tr>
      <tr>
        <td>
          <button type="button" name="disconnect" id="disconnectButton">Disconnect the 2 peer coonections :(</button>
        </td>
      </tr>
      <tr>
        <td>
          Local channel
        </td>
      </tr>
      <tr>
        <td>
          <input type="text" name="localChannelMsgText" id="localChannelMsgText" placeholder="Type something!">
          <button type="button" name="localSendMsgButton" id="localSendMsgButton">Send A Message</button>
        </td>
      </tr>
      <tr>
        <td>
          <textarea name="localMsgTextarea" id="localMsgTextarea" rows="8" cols="80"></textarea>
        </td>
      </tr>
      <tr>
        <td>
          Remote channel
        </td>
      </tr>
      <tr>
        <td>
          <input type="text" name="remoteChannelMsgText" id="remoteChannelMsgText" placeholder="Type something!">
          <button type="button" name="remoteSendMsgButton" id="remoteSendMsgButton">Send A Message</button>
        </td>
      </tr>
      <tr>
        <td>
          <textarea name="remoteMsgTextarea" id="remoteMsgTextarea" rows="8" cols="80"></textarea>
        </td>
      </tr>
    </table>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
